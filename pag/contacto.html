            <nav class="navbar-dark bg-dark navbar-expand-lg " data-bs-theme="dark">

                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <li class="nav-item header__botones p-2">
                                <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
                            </li>
                            <li class="nav-item header__botones p-2">
                                <a class="nav-link" href="./entradas.html">Entradas</a>

                </div>
            </nav>
        </header>

        <!-- CONTACTO -->
        <main id="main" class="container-fluid">
            <section class="parallax2 banner-contacto--img d-flex flex-column align-items-center row">
                <h1 class="texto-bienvenida2 col-12 col-lg-4">CONTÁCTENOS</h1>
                <form class="formulario-contacto col-12 col-lg-4" action="">   
                    <label for="">Nombre</label>
                    <input class="texto-formulario form-control m-lg-1" type="text" placeholder="">
                    
                    <label for="">Apellido</label>
                    <input class="texto-formulario form-control m-lg-1" type="text" placeholder="">
                    
                    <label for="">Mail</label>
                    <input class="texto-formulario form-control m-lg-1" type="mail" placeholder="">
                    
                    <label for="">Suscribirse al Newsletter?</label>
                    <input type="checkbox">
                    
                    <div class="form-floating">
                        <textarea class="form-control m-lg-1" placeholder="Deje un comentario aqui" id="floatingTextarea"></textarea>
                        <label for="floatingTextarea">Comentarios</label>
                    </div>
                    
                    <input class="form-control m-md-1 m-lg-1  " type="submit">
                    <input class="form-control m-lg-1" type="reset">
                </form>
            </section>
        </main>
        
        <!-- FOOTER -->
        <footer id="footer" class="row">
            <section class="footer bg-dark col-12">

                    <a href="./sobre-nosotros.html">Sobre Nosotros</a>
                    <a href="">Terminos y Condiciones</a>
                </div>
             </section>
        </footer>
