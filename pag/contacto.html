<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Audiowide&display=swap" rel="stylesheet">
    
    <link rel="shortcut icon" href="../img/logo-letras.png">
    <link rel="stylesheet" href="../css/style.css">
    <title>Live Music Events - Contacto</title>
</head>

<body>
    <!-- HEADER -->
    <header id="header">
        <section class="header">
            <a class="header__logo" href="../index.html"><img src="../img/logo_white_large.png" alt="logo"></a>
            <nav class="header__botones">
                <a href="../index.html">Inicio</a>
                <a href="./entradas.html">Entradas</a>
                <a href="./productos.html">Productos</a>
                <a href="./proximos-eventos.html">Proximos Eventos</a>
                <a href="./sobre-nosotros.html">Sobre Nosotros</a>
                <a href="#">Contacto</a>
            </nav>
            <nav class="header__botones">  
                <a href="">Iniciar Sesion</a> 
                <a href=""><img src="../img/carrito-de-compras.png" alt=""></a>
            </nav>  
        </section>
    </header>

    <!-- CONTACTO -->
    <main id="main">
        <section class="parallax2 banner-contacto--img">
            <h1 class="texto-bienvenida2">CONTÁCTENOS</h1>
            <form class="formulario-contacto" action="">   
                <label for="">Nombre</label>
                <input class="texto-formulario" type="text" placeholder="">
                
                <label for="">Apellido</label>
                <input class="texto-formulario" type="text" placeholder="">
                
                <label for="">Mail</label>
                <input class="texto-formulario" type="mail" placeholder="">
                
                <label for="">Suscribirse al Newsletter?</label>
                <input type="checkbox">
                
                <label for="">Comentarios</label>
                
                <textarea name="" id="" cols="40" rows="5"></textarea>
                
                <input class="boton-contacto" type="submit">
                <input class="boton-contacto" type="reset">
            </form>
        </section>
    </main>
    
    <!-- FOOTER -->
    <footer id="footer">
        <section class="footer">
            <p class="footer__nombre">LIVE MUSIC EVENTS</p>
            <p class="footer__copyright">Copyright © 2023 Nostrala Yamil. Todos los derechos reservados.</p>
            <div class="redes-sociales">
                <a href=""><img src="../img/instagram.png" alt=""></a>
                <a href=""><img src="../img/facebook.png" alt=""></a>
                <a href=""><img src="../img/twitter.png" alt=""></a>
            </div>
            
            <div class="enlaces__links">
                <a href="#">Contacto</a>
                <a href="./sobre-nosotros.html">Sobre Nosotros</a>
                <a href="">Terminos y Condiciones</a>
            </div>
         </section>
    </footer>
