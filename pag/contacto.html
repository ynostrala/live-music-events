        <link rel="shortcut icon" href="../img/logo-letras.png">

        <title>Live Music Events - Contacto</title>
    </head>

    <body>
        <!-- HEADER -->
        <header id="header" class="row">
            <section class="header col-12">
                <a class="header__logo" href="../index.html"><img src="../img/logo_white_large.png" alt="logo"></a>
                <nav class="header__botones">
                    <a href="../index.html">Inicio</a>
                    <a href="./entradas.html">Entradas</a>
                    <a href="./productos.html">Productos</a>
                    <a href="./proximos-eventos.html">Proximos Eventos</a>
                    <a href="./sobre-nosotros.html">Sobre Nosotros</a>
                    <a href="#">Contacto</a>
                </nav>
                <nav class="header__botones">  
                    <a href="">Iniciar Sesion</a> 
                    <a href=""><img src="../img/carrito-de-compras.png" alt=""></a>
                </nav>  
            </section>
        </header>

        <!-- CONTACTO -->
        <main id="main" class="container-fluid">
            <section class="parallax2 banner-contacto--img d-flex flex-column align-items-center row">
                <h1 class="texto-bienvenida2 col-12 col-lg-4">CONTÁCTENOS</h1>
                <form class="formulario-contacto col-12 col-lg-4" action="">   
                    <label for="">Nombre</label>
                    <input class="texto-formulario form-control m-lg-1" type="text" placeholder="">
                    
                    <label for="">Apellido</label>
                    <input class="texto-formulario form-control m-lg-1" type="text" placeholder="">
                    
                    <label for="">Mail</label>
                    <input class="texto-formulario form-control m-lg-1" type="mail" placeholder="">
                    
                    <label for="">Suscribirse al Newsletter?</label>
                    <input type="checkbox">
                    
                    <div class="form-floating">
                        <textarea class="form-control m-lg-1" placeholder="Deje un comentario aqui" id="floatingTextarea"></textarea>
                        <label for="floatingTextarea">Comentarios</label>
                    </div>
                    
                    <input class="form-control m-md-1 m-lg-1  " type="submit">
                    <input class="form-control m-lg-1" type="reset">
                </form>
            </section>
        </main>
        
        <!-- FOOTER -->
        <footer id="footer" class="row">
            <section class="footer col-12">
                <p class="footer__nombre">LIVE MUSIC EVENTS</p>

                    <a href=""><img src="../img/twitter.png" alt=""></a>

                    <a href="#">Contacto</a>
                    <a href="./sobre-nosotros.html">Sobre Nosotros</a>
                    <a href="">Terminos y Condiciones</a>
                </div>
             </section>
